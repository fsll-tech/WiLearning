<ion-header>
  <ion-toolbar>
    <ion-title>房间列表</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" icon="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let room of rooms" button (click)="gotoRoom(room)">
      <ion-label>{{ room.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
